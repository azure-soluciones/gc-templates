name: armTemplateDeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  subscriptionId: 1e834418-bd9c-415e-a6ff-8a8e40c9f1c1

jobs:
  armDeployStaging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    env:
      resource_group_name: rg-stg-guestcomm
      location: South Central US
    environment:
      name: staging

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group ${{ env.resource_group_name }}
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: ${{ env.subscriptionId }}
          region: "${{ env.location }}"
          template: ./arm-templates/resource-group.json
          parameters: location="${{ env.location }}"
            resourceGroupName=${{ env.resource_group_name }}
          deploymentName: ${{ env.resource_group_name }}

      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: ${{ env.subscriptionId }}
          template: ./arm-templates/storage-account.json
          parameters: sku=Standard_LRS
            storageAccountName=stpe9a1p89tqr
            location="${{ env.location }}"
          deploymentMode: incremental

      - name: Deploy VM
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: ${{ env.subscriptionId }}
          template: ./arm-templates/vm.json
          parameters: adminPassword=${{ secrets.UBUNTU_ADMIN_PASSWORD }}
            location="${{ env.location }}"

      - name: Deploy Service Bus
        uses: Azure/arm-deploy@v1
        id: serviceBusDeploy
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: ${{ env.subscriptionId }}
          template: ./arm-templates/service-bus.json
          parameters: serviceBusNamespaceName=stageServiceBus
            serviceBusTopicName=stageTopic
            subscriptionDeliveryName=stageDelivery
            subscriptionDeliveryFailedName=stageDeliveryFailed
            deliveryRuleName=stageDeliveryRule
            deliveryFailedRuleName=stageDeliveryFailedRule
            location="${{ env.location }}"
            sku=Standard

  armDeployProduction:
    name: Deploy to Production
    runs-on: ubuntu-latest
    env:
      resource_group_name: rg-prod-guestcomm
      location: West US
    environment:
      name: production

    needs: armDeployStaging

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group ${{ env.resource_group_name }}
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: ${{ env.subscriptionId }}
          region: "${{ env.location }}"
          template: ./arm-templates/resource-group.json
          parameters: location="${{ env.location }}"
            resourceGroupName=${{ env.resource_group_name }}
          deploymentName: ${{ env.resource_group_name }}

      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: ${{ env.subscriptionId }}
          template: ./arm-templates/storage-account.json
          parameters: sku=Standard_LRS
            storageAccountName=st7thx13aggu807
            location="${{ env.location }}"
          deploymentMode: incremental

      - name: Deploy VM
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: ${{ env.subscriptionId }}
          template: ./arm-templates/vm.json
          parameters: adminPassword=${{ secrets.UBUNTU_ADMIN_PASSWORD }}
            location="${{ env.location }}"

      - name: Deploy Service Bus
        uses: Azure/arm-deploy@v1
        id: serviceBusDeploy
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: ${{ env.subscriptionId }}
          template: ./arm-templates/service-bus.json
          parameters: serviceBusNamespaceName=prodServiceBus
            serviceBusTopicName=prodTopic
            subscriptionDeliveryName=prodDelivery
            subscriptionDeliveryFailedName=prodDeliveryFailed
            deliveryRuleName=prodDeliveryRule
            deliveryFailedRuleName=prodDeliveryFailedRule
            location="${{ env.location }}"
            sku=Standard
